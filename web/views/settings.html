<!DOCTYPE html>
<html ng-app="bullyaware_app">

<head>
	<?# def.include( 'common_head.html') ?>
</head>

<body ng-controller="SettingsCtrl" ng-cloak>

	<div class="stable">
		<?# def.include( 'common_menu.html') ?>
	</div>

	<div class="container page_content" style="display: none; padding-bottom: 30px">

		<div style="padding: 30px 0 15px 0;">
			<h1>Settings</h1>
			<hr/>
		</div>

		<div style="margin-bottom: 40px; position: relative">
			<div id="loading_panel" class="text-center" style="font-size: 80px; padding: 20px; z-index: 100; background-color: rgba(255,255,255,0.9); top: 0; left: 0; min-width: 100%; min-height: 100%; position: absolute; border-radius: 10px">
				<i class="fa fa-spinner fa-spin"></i>
			</div>

			<h2>Persons</h2>
			<div ng-repeat="person in user_info.persons" class="row" style="margin-bottom: 20px">
				<div class="col-sm-6">
					<div style="padding: 15px; border: 1px #08c solid; border-radius: 5px">
						<h3 class="text-center">
							<i class="fa fa-user fa-lg fa-fw menu_color"></i>
							{{ person.name }}
						</h3>
						<div class="btn-toolbar text-center">
							<input nb-twitter-chooser="person.ng_new_twit_identity" id="new_twit_id_{{get_id(person)}}" class="form-control" type="text" placeholder="Twitter account" style="width: 0; display: inline-block; opacity: 0" />
							<button class="btn btn-info" title="Add Twitter account to person" ng-click="add_twit_identity(person)">
								<i class="fa fa-twitter fa-lg menu_color"></i>
								<i class="fa fa-plus menu_color"></i>
							</button>
							<button class="btn btn-warning" ng-click="do_report(person)" title="Report">
								<i class="fa fa-bar-chart-o"></i>
							</button>
							<button class="btn btn-default" ng-click="del_person(person)" title="Remove {{person.name}}...">
								<i class="fa fa-trash-o"></i>
							</button>
						</div>
						<br/>
						<div ng-repeat="identity_id in person.identities" ng-init="identity=user_info.identity_map[identity_id]" class="row">
							<div class="col-xs-10">
								<i class="fa fa-fw fa-twitter menu_color"></i>
								{{ display_name(identity) }}
							</div>
							<div class="col-xs-2">
								<button class="btn btn-default btn-xs pull-right" ng-click="del_identity(person,identity)" title="Remove {{display_name(identity)}}...">
									<i class="fa fa-trash-o"></i>
								</button>
							</div>
						</div>
					</div>
				</div>
				<div class="col-sm-6" ng-show="!!person.report">
					<div style="padding: 15px; border: 1px #08c solid; border-radius: 5px">
						<h3 class="text-center">
							<i class="fa fa-bar-chart-o fa-lg"></i>
							{{ person.name }} Report
						</h3>
						<p>Sent {{person.report.send_stats.num_msg}} messages</p>
						<p>Mentioned in {{person.report.rcv_stats.num_msg}} messages</p>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-6">
					<div class="input-group" style="margin-bottom: 20px">
						<input id="new_person" ng-model="new_person" type="text" class="form-control" placeholder="Add Person" autocomplete="on" />
						<div class="input-group-btn">
							<button type="button" class="btn btn-primary" ng-click="add_person(new_person)">
								<i class="fa fa-plus fa-lg fa-fw"></i>
							</button>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>


	<div class="stable_foot">
		<?# def.include( 'common_foot.html') ?>
	</div>

	<div>
		<?# def.include( 'common_scripts.html') ?>
	</div>

</body>

</html>
