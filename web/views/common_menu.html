<div class="modal fade" id="login_modal" tabindex="-1" role="dialog" aria-labelledby="login_modal_label" aria-hidden="true">
	<div class="modal-dialog" style="width: 350px">
		<div class="modal-content" style="border-radius: 0">
			<div class="modal-header" style="background-color: #eee">
				<button class="close pull-right" type="button" data-dismiss="modal" aria-hidden="true" style="padding: 8px 8px">
					<i class="fa fa-times"></i>
				</button>
				<h4 style="padding-left: 8px">Login</h4>
			</div>
			<div class="modal-body">
				<form id="login_form" name="form" role="form" novalidate class="css-form text-center">
					<div class="form-group input-group-lg">
						<input id="login_email" required ng-model="login_email" auto-fill-sync type="email" class="form-control" placeholder="Email Address" autocomplete="on" name="email" />
					</div>
					<div class="form-group input-group-lg">
						<input id="login_password" required ng-model="login_password" auto-fill-sync type="password" class="form-control" placeholder="Password" autocomplete="on" name="password" />
					</div>
					<div class="form-group input-group-lg">
						<button class="btn btn-primary form-control" ng-click="do_login()">
							Login
						</button>
					</div>
					<div id="open_login_button" class="form-group input-group-lg">
						<button class="btn btn-link form-control" ng-click="on_signup()">
							I don't have an account
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
