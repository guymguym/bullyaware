<?##def.menubar:

				Menu

			</button>

						<a href="#" ng-click="on_features()">

						</a>
					</li>

						<a href="#" ng-click="on_whatis()">
							What is Bullyaware

							About

					</li>

							<li>

								</a>

					Get started
				</button>
				<button ng-show="!user" type="button" class="btn btn-default navbar-btn" ng-click="on_login()">
					Login
				</button>
			</div>
		</div>
