<!DOCTYPE html>
<html ng-app="bullyaware_app">

<head>
	<?# def.include( 'common_head.html') ?>

		<style type="text/css">
		html, body {
			height: 100%;
		}
		</style>
</head>

<body ng-controller="MainCtrl" ng-cloak>

	<!-- <div class="show_on_load hide_on_unload poster1 poster-fixed"></div> -->

	<div class="show_on_load hide_on_unload" style="height: 100%">

		<div class="col-sm-5 col-md-4 col-lg-3 leftbar">

			<div class="under_space bgc lrpad">

				<div class="gap-10">
					<?# def.include( 'common_menu.html') ?>
				</div>

				<div class="gap-60"></div>
				<h3>
					Login to your account:
				</h3>

				<div class="gap-20"></div>
				<form name="form" role="form" novalidate class="css-form text-center" autocomplete="on">
					<div class="form-group Xinput-group-lg">
						<input id="login_email" required ng-model="login_email" auto-fill-sync type="email" class="form-control" placeholder="Email Address" autocomplete="on" name="email" />
					</div>
					<div class="form-group Xinput-group-lg">
						<input id="login_password" required ng-model="login_password" auto-fill-sync type="password" class="form-control" placeholder="Password" autocomplete="on" name="password" />
					</div>
					<div class="form-group Xinput-group-lg">
						<button class="btn btn-primary form-control" ng-click="do_login()">
							Login
						</button>
					</div>
					<div id="open_login_button" class="form-group Xinput-group-lg">
						<button class="btn btn-link form-control" ng-click="goto_signup()">
							I don't have an account
						</button>
					</div>
				</form>
			</div>

			<div class="lrpad gap-10">
				<?# def.include( 'common_foot.html') ?>
			</div>
		</div>
	</div>

	<div>
		<?# def.include( 'common_scripts.html') ?>
	</div>

</body>

</html>
