<body ng-controller="MainCtrl" ng-cloak>

			<div class="pad-10">
				<?# def.include( 'common_menu.html') ?>
			</div>

			<div class="gap-30"></div>
			<h1 class="H1" style="max-width: 400px; text-overflow: clip">
